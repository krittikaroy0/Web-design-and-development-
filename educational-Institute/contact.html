<!doctype html>
<html lang="en">
  <head>
    <title>East West University</title>
    <!-- icon -->
     <link rel="icon" href="assets/img/icon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Default css -->
     <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- navbar section start -->
    <nav id="#navbar" class="navbar navbar-expand-lg sticky-top  bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="assets/img/logo.png" alt="East West University logo" title="East West University" class="d-block w-50"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-uppercase active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="about.html">about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="contact.html">contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase" href="faq.html">Faq</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- navbar section end -->
    <!-- header section start -->
     <header id="#header">
        <img src="assets/img/banner.jpg" alt="East West University logo" title="East West University" class="img-fluid d-block w-100">
     </header>
    <!-- header section end -->
    <!-- contact section start -->
    <section id="contact" class="py-4 py-lg-5 bg-body-secondary">
        <section class="container">
            <div class="row mx-auto">
                <div class="col-12 text-center">
                    <h2>Contact us</h2>
                </div>
                <div class="col-12 shadow">
                    <form method="get" class="bg-primary-subtle rounded-3 shadow">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label text-dark">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label text-dark">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label text-dark">Phone Number</label>
                            <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="Enter phone number">
                        </div>
                        <button type="button" value="save" class="btn btn-outline-primary bg-light mb-4 ">submit</button>
                    </form>
                </div>
            </div>
        </section>
    </section>
    <!-- contact section end -->
    <!-- footer section start -->
    <section id="footer" class="bg-dark">
        <section class="container">
            <div class="row">
                <div class="col-12 text-center text-white">
                    <h2>Copyright &copy 2024 East West University</h2>
                </div>
            </div>
        </section>
    </section>
    <!-- footer section end -->
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Default js -->
    <script src="assets/js/default.js"></script>
  </body>
</html>

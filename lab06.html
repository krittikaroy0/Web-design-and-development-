<!doctype html>
<html>
	<head>
		<title>Welcome - Form</title>
	</head>
	<body>
		<form method="get">
			<label>Trainee Name:</label>
			<input type="text" name="trainee_name" placeholder="Enter trainee name" required autofocus autocomplete="off"><hr>
			
			<label>Registration Numer:</label>
			<input type="number" name="reg_num"><hr>
			
			<label>Write Valid Email:</label>
			<input type="email" name="reg_email" required ><hr>
			
			<label>Joining Date:</label>
			<input type="date" name="reg_date"><hr>
			
			<label>Upload Your Photo:</label>
			<input type="file" name="upload_file" accept="image/*" multiple placeholder=""><hr>
			
			<input type="submit" value="save">
			
	
		</form>
		<a href="download.png" download>
	</body>
</html>
